<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Manager Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Contacts</h1>
    <button onclick="logout()">Logout</button>

    <div id="addContactDiv">
      <h2>Add Contact</h2>
      <input type="text" id="contactName" placeholder="Name">
      <input type="text" id="contactPhone" placeholder="Phone">
      <input type="email" id="contactEmail" placeholder="Email">
      <input type="text" id="contactAddress" placeholder="Address">
      <button onclick="addContact()">Add</button>
    </div>

    <div id="searchDiv">
      <h2>Search Contacts</h2>
      <input type="text" id="searchQuery" placeholder="Search...">
      <button onclick="searchContacts()">Search</button>
    </div>

    <div id="contactsList">
      <h2>Contacts</h2>
      <ul id="results"></ul>
    </div>
  </div>

  <script src="js/contacts.js"></script>
</body>
</html>
