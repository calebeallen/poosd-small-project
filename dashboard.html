<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Manager Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="planet planet-1"></div>
  <div class="planet planet-2"></div>
  <div class="planet planet-3"></div>
  <div class="planet deathstar"></div>

  <div class="container">
    <h1 id="welcomeMessage">Welcome to Your Contacts</h1>
    
    <div id="searchDiv">
      <h2>Search Contacts</h2>
      <div class="search-container">
        <input type="text" id="searchQuery" placeholder="Type to search by name, phone, email, or address...">
        <button class="btn-secondary hidden" id="clearSearchBtn" onclick="clearSearch()">Clear Search</button>
      </div>
      <div class="stats">
        <strong>Total Contacts: <span id="contactCount">0</span></strong>
      </div>
    </div>
    
    <div id="contactsList">
              <button class="add-contact-btn" onclick="openAddModal()">
          Add New Contact
        </button>
      <h2>Your Contacts</h2>

      <div id="results"></div>
    </div>
  </div>
  
  <div id="addModal" class="modal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('addModal')">&times;</button>
      <h2>Add New Contact</h2>
      <div class="form-group">
        <label for="addContactName">Name *</label>
        <input type="text" id="addContactName" placeholder="Full name" required>
      </div>
      <div class="form-group">
        <label for="addContactPhone">Phone</label>
        <input type="tel" id="addContactPhone" placeholder="Phone number">
      </div>
      <div class="form-group">
        <label for="addContactEmail">Email</label>
        <input type="email" id="addContactEmail" placeholder="Email address">
      </div>
      <div class="form-group">
        <label for="addContactAddress">Address</label>
        <input type="text" id="addContactAddress" placeholder="Full address">
      </div>
      <div class="modal-buttons">
        <button class="btn-primary" onclick="addContact()">Add Contact</button>
        <button class="btn-secondary" onclick="closeModal('addModal')">Cancel</button>
      </div>
    </div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('editModal')">&times;</button>
      <h2>Edit Contact</h2>
      <div class="form-group">
        <label for="editContactName">Name *</label>
        <input type="text" id="editContactName" placeholder="Full name" required>
      </div>
      <div class="form-group">
        <label for="editContactPhone">Phone</label>
        <input type="tel" id="editContactPhone" placeholder="Phone number">
      </div>
      <div class="form-group">
        <label for="editContactEmail">Email</label>
        <input type="email" id="editContactEmail" placeholder="Email address">
      </div>
      <div class="form-group">
        <label for="editContactAddress">Address</label>
        <input type="text" id="editContactAddress" placeholder="Full address">
      </div>
      <div class="modal-buttons">
        <button class="btn-primary" onclick="updateContact()">Update Contact</button>
        <button class="btn-secondary" onclick="closeModal('editModal')">Cancel</button>
      </div>
    </div>
  </div>
  
  <button class="logout-btn" onclick="logout()">Logout</button>
  
  <script src="js/contacts.js"></script>
</body>
</html>
